<!-- <div class="row message unread"> -->

<div class="row message unread"
ng-class= "{
  read: $ctrl.msgs.read,
  selected: selected

}"
>
  <div class="col-xs-1">
    <div class="row">
      <div class="col-xs-2">
        <input type="checkbox"
        ng-click= "$ctrl.checkMessage(selected)"
        ng-model= "selected"
      />
      </div>
      <div class="col-xs-2">
        <i ng-click= "$ctrl.starMessage($ctrl.msgs)"
          ng-class= "{
            'fa fa-star': $ctrl.msgs.starred,
            'fa fa-star-o': !$ctrl.msgs.starred
          }"></i>
      </div>
    </div>
  </div>
  <div class="col-xs-11"

>
<span class = "label label-warning">
  {{$ctrl.msgs.labels}}
</span>



    <a href="#">
    {{$ctrl.msgs.subject}}
    </a>

  </div>
</div>
