<div class="row message unread"
ng-repeat="message in $ctrl.messages">
  <div class="col-xs-1">
    <div class="row">
      <div class="col-xs-2">
        <input type="checkbox" />
      </div>
      <div class="col-xs-2">
        <i class="star fa fa-star-o"></i>
      </div>
    </div>
  </div>
  <div class="col-xs-11">
    <a href="#">
    {{message.subject}}
    </a>

  </div>
</div>
